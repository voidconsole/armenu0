<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: black;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header h4 {
      font-size: 18px;
      margin: 0;
    }
    .menu-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 20px;
      padding: 5px 10px;
    }
    .search-bar input {
      border: none;
      outline: none;
      width: 100px;
    }
    .menu-section {
      padding: 10px 15px;
    }
    .category-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    .category-buttons button {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 14px;
      white-space: nowrap;
    }
    .card {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .card-content {
      flex-grow: 1;
    }
    .card-content h5 {
      font-size: 16px;
      margin: 0 0 5px;
    }
    .card-content p {
      font-size: 12px;
      color: gray;
      margin: 0 0 10px;
    }
    .card-content strong {
      font-size: 14px;
      color: #000;
    }
    .card-action button {
      background-color: #007BFF;
      color: white;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .card-action button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="menu-toggle">
      <label>
        <input type="checkbox" id="vegOnlyToggle">
        <span>Veg Only</span>
      </label>
      <div class="search-bar">
        <input id="searchBar" type="text" placeholder="Search" class="browser-default" />
        <i class="material-icons">search</i>
      </div>
    </div>
    <h4>Don&#39;t Tell Mama</h4>
  </div>

  <div class="menu-section">
    <div class="category-buttons">
      <button onclick="filterCategory('Drinks')">Drinks</button>
      <button onclick="filterCategory('Starters')">Starters</button>
      <button onclick="filterCategory('Lunch')">Lunch</button>
      <button onclick="filterCategory('Meal')">Meal</button>
      <button onclick="filterCategory('Mama Special')">Mama Special</button>
    </div>

    <div id="menuItems">
      <!-- Dynamic Content -->
    </div>
  </div>

  <script>
    const menuItems = [
      { name: 'Pepperoni Pizza', price: 820, description: 'Pizza is made of something very awesome...', category: 'Starters', veg: false },
      { name: 'Margherita Pizza', price: 680, description: 'Classic with tomato and cheese...', category: 'Starters', veg: true },
      { name: 'Vegetarian Pizza', price: 750, description: 'Mix of fresh veggies...', category: 'Starters', veg: true },
      { name: 'BBQ Chicken Pizza', price: 890, description: 'Blend of flavors...', category: 'Starters', veg: false },
      { name: 'Seafood Pizza', price: 920, description: 'Seafood toppings...', category: 'Starters', veg: false },
    ];

    const menuContainer = document.getElementById('menuItems');
    const searchBar = document.getElementById('searchBar');
    const vegOnlyToggle = document.getElementById('vegOnlyToggle');

    function renderMenu(filter = '') {
      const searchTerm = searchBar.value.toLowerCase();
      const vegOnly = vegOnlyToggle.checked;

      menuContainer.innerHTML = menuItems
        .filter(item => item.name.toLowerCase().includes(searchTerm))
        .filter(item => !vegOnly || item.veg)
        .filter(item => !filter || item.category === filter)
        .map(item => `
          <div class="card">
            <img src="https://via.placeholder.com/80" alt="${item.name}">
            <div class="card-content">
              <h5>${item.name}</h5>
              <p>${item.description}</p>
              <strong>â‚¹${item.price}/-</strong>
            </div>
            <div class="card-action">
              <button>View in AR</button>
            </div>
          </div>
        `)
        .join('');
    }

    function filterCategory(category) {
      renderMenu(category);
    }

    searchBar.addEventListener('input', () => renderMenu());
    vegOnlyToggle.addEventListener('change', () => renderMenu());

    renderMenu();
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
